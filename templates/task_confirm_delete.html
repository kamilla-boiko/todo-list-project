{% extends "base.html" %}

{% block content %}
  <h1>Delete task</h1>
  <p>Do you want you delete task <b>{{ task.content }}</b>?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'todo:task-list' %}">No</a>
  </form>
{% endblock %}
